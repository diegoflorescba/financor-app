{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0 text-center">Nuevo Préstamo para {{ cliente.nombre }} {{ cliente.apellido }}</h2>
        </div>
        <div class="card-body p-4">
            <form id="prestamo-form" method="POST" action="{{ url_for('guardar_prestamo') }}">
                <input type="hidden" name="id_cliente" value="{{ cliente.id_cliente }}">

                <!-- Campos del formulario  -->
                <div class="mb-5">
                    <!-- Monto Prestado -->
                    <div class="form-group">
                        <label for="monto_prestado" class="form-label">Monto Prestado *</label>
                        <input type="number" id="monto_prestado" name="monto_prestado"
                            class="form-control form-control-lg" required step="0.01">
                    </div>

                    <!-- Tasa de Interés -->
                    <div class="form-group">
                        <label for="tasa_interes" class="form-label">Tasa de Interés *</label>
                        <input type="number" id="tasa_interes" name="tasa_interes" class="form-control form-control-lg"
                            required step="0.01">
                    </div>

                    <!-- Cantidad de Cuotas -->
                    <div class="form-group">
                        <label for="cuotas_totales" class="form-label">Cantidad de Cuotas *</label>
                        <input type="number" id="cuotas_totales" name="cuotas_totales"
                            class="form-control form-control-lg" required min="1">
                    </div>

                    <!-- Monto por Cuota -->
                    <div class="form-group">
                        <label for="monto_cuotas" class="form-label">Monto por Cuota *</label>
                        <input type="number" id="monto_cuotas" name="monto_cuotas" class="form-control form-control-lg"
                            required step="0.01">
                    </div>

                    <!-- Monto Total -->
                    <div class="form-group">
                        <label for="monto_adeudado" class="form-label">Monto Total</label>
                        <input type="text" id="monto_adeudado" name="monto_adeudado"
                            class="form-control form-control-lg" readonly>
                    </div>

                    <!-- Fecha de Inicio -->
                    <div class="form-group">
                        <label for="fecha_inicio" class="form-label">Fecha de Inicio *</label>
                        <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control form-control-lg"
                            required>
                    </div>

                    <!-- Fecha de Vencimiento -->
                    <div class="form-group">
                        <label for="fecha_finalizacion" class="form-label">Fecha de Vencimiento</label>
                        <input type="text" id="fecha_finalizacion" name="fecha_finalizacion"
                            class="form-control form-control-lg" readonly>
                    </div>
                </div>

                <!-- Botones -->
                <div class="mt-5">
                    <button type="submit" class="btn btn-success btn-lg">
                        <span class="px-5">Guardar Préstamo</span>
                    </button>
                    <button type="button" onclick="window.history.back()" class="btn btn-danger btn-lg ms-3">
                        <span class="px-5">Cancelar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Vista Previa de Cuotas -->
    <div class="card shadow mt-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Vista Previa de Cuotas</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="fs-5">
                            <th>N° Cuota</th>
                            <th>Fecha Vencimiento</th>
                            <th>Monto</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="cuotas-body" class="fs-5">
                        <!-- Las cuotas se generarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
    /* Estilos para los campos del formulario */
    .form-control-lg {
        height: 50px;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
    }

    /* Contenedor para cada campo del formulario */
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        max-width: 800px;
    }

    /* Estilo para las etiquetas */
    .form-label {
        width: 200px;
        margin-bottom: 0;
        font-size: 1.1rem;
        padding-right: 1rem;
    }

    /* Estilo para los inputs */
    .form-group .form-control-lg {
        width: 300px;
        margin-bottom: 0;
    }

    /* Para campos de solo lectura */
    .form-control-lg[readonly] {
        background-color: #f8f9fa;
    }

    /* Ajustes para la tabla */
    .table td,
    .table th {
        padding: 1rem;
    }
</style>

<script>
    function calcularMontos() {
        const montoPrestado = parseFloat(document.getElementById('monto_prestado').value) || 0;
        const tasaInteres = parseFloat(document.getElementById('tasa_interes').value) || 0;
        const cuotasTotales = parseInt(document.getElementById('cuotas_totales').value) || 1;

        // Calcular monto adeudado (capital + intereses)
        const montoAdeudado = montoPrestado * (1 + (tasaInteres / 100));

        // Calcular monto por cuota
        const montoCuota = montoAdeudado / cuotasTotales;

        // Actualizar campos
        document.getElementById('monto_adeudado').value = montoAdeudado.toFixed(2);
        document.getElementById('monto_cuotas').value = montoCuota.toFixed(2);

        // Recalcular fecha de vencimiento si hay fecha de inicio
        calcularFechaVencimiento();
    }

    function calcularFechaVencimiento() {
        const fechaInicio = document.getElementById('fecha_inicio').value;
        const cuotasTotales = parseInt(document.getElementById('cuotas_totales').value) || 0;

        if (fechaInicio && cuotasTotales) {
            const fecha = new Date(fechaInicio);
            fecha.setMonth(fecha.getMonth() + cuotasTotales);

            // Formatear fecha para mostrar
            const fechaFormateada = fecha.toISOString().split('T')[0];
            document.getElementById('fecha_finalizacion').value = fechaFormateada;
        }
    }

    // Establecer fecha actual como valor por defecto
    document.addEventListener('DOMContentLoaded', function () {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('fecha_inicio').value = today;
        calcularFechaVencimiento();
    });

    function generarCuotas(fechaPrimeraCuota) {
        const cuotasTotales = parseInt(document.getElementById('cuotas_totales').value) || 0;
        const montoCuota = parseFloat(document.getElementById('monto_cuotas').value) || 0;
        const tbody = document.getElementById('cuotas-body');
        const hoy = new Date();

        if (!fechaPrimeraCuota || !cuotasTotales || !montoCuota) return;

        tbody.innerHTML = ''; // Limpiar tabla existente

        let fechaCuota = new Date(fechaPrimeraCuota);

        for (let i = 1; i <= cuotasTotales; i++) {
            const row = document.createElement('tr');

            // Formatear fecha para mostrar
            const year = fechaCuota.getFullYear();
            const month = String(fechaCuota.getMonth() + 1).padStart(2, '0');
            const day = '10';
            const fechaFormateada = `${year}-${month}-${day}`;

            // Determinar si la cuota está vencida
            const estaPagada = fechaCuota < hoy;
            const estado = estaPagada ? 'PAGADA' : 'PENDIENTE';
            const claseEstado = estaPagada ? 'text-green-600' : 'text-gray-500';

            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${i}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${fechaFormateada}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$${montoCuota.toFixed(2)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm ${claseEstado}">${estado}</td>
            `;

            tbody.appendChild(row);
            fechaCuota.setMonth(fechaCuota.getMonth() + 1); // Avanzar al siguiente mes
        }
    }

    // Asegurarnos de que la tabla se actualice cuando cambien los valores relevantes
    document.getElementById('monto_cuotas').addEventListener('input', () => {
        calcularMontoTotal();
        calcularFechaFinalizacion(); // Esto llamará a generarCuotas
    });

    document.getElementById('cuotas_totales').addEventListener('input', () => {
        calcularMontoTotal();
        calcularFechaFinalizacion(); // Esto llamará a generarCuotas
    });

    document.getElementById('fecha_inicio').addEventListener('change', calcularFechaFinalizacion);

    // Calcular monto total cuando cambie el monto de cuota o cantidad de cuotas
    function calcularMontoTotal() {
        const montoCuota = parseFloat(document.getElementById('monto_cuotas').value) || 0;
        const cuotasTotales = parseInt(document.getElementById('cuotas_totales').value) || 0;

        if (montoCuota && cuotasTotales) {
            const montoTotal = montoCuota * cuotasTotales;
            document.getElementById('monto_adeudado').value = montoTotal.toFixed(2);
        }
    }

    // Calcular fecha de vencimiento
    function calcularFechaFinalizacion() {
        const fechaInicio = new Date(document.getElementById('fecha_inicio').value);
        const cuotasTotales = parseInt(document.getElementById('cuotas_totales').value) || 0;

        if (fechaInicio && cuotasTotales) {
            let fechaPrimeraCuota = new Date(fechaInicio);

            // Si la fecha es después del 10, la primera cuota será el 10 del mes siguiente
            if (fechaInicio.getDate() > 10) {
                fechaPrimeraCuota.setMonth(fechaPrimeraCuota.getMonth() + 1);
            }

            // Ajustar al día 10
            fechaPrimeraCuota.setDate(10);

            // Calcular fecha de finalización
            let fechaFin = new Date(fechaPrimeraCuota);
            fechaFin.setMonth(fechaFin.getMonth() + (cuotasTotales - 1)); // -1 porque la primera cuota ya está incluida

            // Formatear fecha para mostrar
            const fechaFormateada = fechaFin.toISOString().split('T')[0];
            document.getElementById('fecha_finalizacion').value = fechaFormateada;

            // Generar vista previa de cuotas
            generarCuotas(fechaPrimeraCuota);
        }
    }

    // Establecer fecha actual por defecto
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('fecha_inicio').value = today;
    calcularFechaFinalizacion();
</script>
{% endblock %}
