{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0 text-center">Nuevo Préstamo para {{ cliente.nombre }} {{ cliente.apellido }}</h2>
        </div>
        <div class="card-body p-4">
            <form id="prestamo-form" method="POST" action="{{ url_for('guardar_prestamo') }}">
                <input type="hidden" name="id_cliente" value="{{ cliente.id_cliente }}">

                <!-- Campos del formulario  -->
                <div class="mb-5">
                    <!-- Monto Prestado -->
                    <div class="form-group">
                        <label for="monto_prestado" class="form-label">Monto Prestado *</label>
                        <input type="number" id="monto_prestado" name="monto_prestado"
                            class="form-control form-control-lg" required step="0.01">
                    </div>

                    <!-- Tasa de Interés -->
                    <div class="form-group">
                        <label for="tasa_interes" class="form-label">Tasa de Interés *</label>
                        <input type="number" id="tasa_interes" name="tasa_interes" class="form-control form-control-lg"
                            required step="0.01">
                    </div>

                    <!-- Cantidad de Cuotas -->
                    <div class="form-group">
                        <label for="cuotas_totales" class="form-label">Cantidad de Cuotas *</label>
                        <input type="number" id="cuotas_totales" name="cuotas_totales"
                            class="form-control form-control-lg" required min="1">
                    </div>

                    <!-- Monto por Cuota -->
                    <div class="form-group">
                        <label for="monto_cuotas" class="form-label">Monto por Cuota *</label>
                        <input type="number" id="monto_cuotas" name="monto_cuotas" class="form-control form-control-lg"
                            required step="0.01">
                    </div>

                    <!-- Monto Total -->
                    <div class="form-group">
                        <label for="monto_adeudado" class="form-label">Monto Total</label>
                        <input type="text" id="monto_adeudado" name="monto_adeudado"
                            class="form-control form-control-lg" readonly>
                    </div>

                    <!-- Fecha de Inicio -->
                    <div class="form-group">
                        <label for="fecha_inicio" class="form-label">Fecha de Inicio *</label>
                        <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control form-control-lg"
                            required>
                    </div>

                    <!-- Después de fecha_inicio y antes de fecha_finalizacion -->
                    <div class="form-group">
                        <label for="fecha_vencimiento_primera_cuota" class="form-label">Fecha Vencimiento Primera Cuota
                            *</label>
                        <input type="date" class="form-control form-control-lg" id="fecha_vencimiento_primera_cuota"
                            name="fecha_vencimiento_primera_cuota" required>
                    </div>

                    <!-- Fecha de Vencimiento -->
                    <div class="form-group">
                        <label for="fecha_finalizacion" class="form-label">Fecha de Finalizacion</label>
                        <input type="text" id="fecha_finalizacion" name="fecha_finalizacion"
                            class="form-control form-control-lg" readonly>
                    </div>
                </div>

                <!-- Después de los datos del préstamo y antes de los botones, agregamos la sección del garante -->
                <div class="card shadow mt-4 mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Datos del Garante (Opcional)</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input type="checkbox" id="tiene_garante" name="tiene_garante" class="form-check-input">
                            <label class="form-check-label" for="tiene_garante">¿Incluir Garante?</label>
                        </div>

                        <div id="datos_garante" style="display: none;">
                            <!-- DNI Garante -->
                            <div class="form-group">
                                <label for="dni_garante" class="form-label">DNI Garante *</label>
                                <input type="text" id="dni_garante" name="dni_garante"
                                    class="form-control form-control-lg">
                            </div>

                            <!-- Nombre Garante -->
                            <div class="form-group">
                                <label for="nombre_garante" class="form-label">Nombre *</label>
                                <input type="text" id="nombre_garante" name="nombre_garante"
                                    class="form-control form-control-lg">
                            </div>

                            <!-- Apellido Garante -->
                            <div class="form-group">
                                <label for="apellido_garante" class="form-label">Apellido *</label>
                                <input type="text" id="apellido_garante" name="apellido_garante"
                                    class="form-control form-control-lg">
                            </div>

                            <!-- Teléfono Garante -->
                            <div class="form-group">
                                <label for="telefono_garante" class="form-label">Teléfono</label>
                                <input type="text" id="telefono_garante" name="telefono_garante"
                                    class="form-control form-control-lg">
                            </div>

                            <!-- Email Garante -->
                            <div class="form-group">
                                <label for="correo_garante" class="form-label">Email</label>
                                <input type="email" id="correo_garante" name="correo_garante"
                                    class="form-control form-control-lg">
                            </div>

                            <!-- Dirección Garante -->
                            <div class="form-group">
                                <label for="direccion_garante" class="form-label">Dirección</label>
                                <input type="text" id="direccion_garante" name="direccion_garante"
                                    class="form-control form-control-lg">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="mt-5">
                    <button type="submit" class="btn btn-success btn-lg">
                        <span class="px-5">Guardar Préstamo</span>
                    </button>
                    <button type="button" onclick="window.history.back()" class="btn btn-danger btn-lg ms-3">
                        <span class="px-5">Cancelar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Vista Previa de Cuotas -->
    <div class="card shadow mt-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Vista Previa de Cuotas</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="fs-5">
                            <th>N° Cuota</th>
                            <th>Fecha Vencimiento</th>
                            <th>Monto</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="cuotas-body" class="fs-5">
                        <!-- Las cuotas se generarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
    /* Estilos para los campos del formulario */
    .form-control-lg {
        height: 50px;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
    }

    /* Contenedor para cada campo del formulario */
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        max-width: 800px;
    }

    /* Estilo para las etiquetas */
    .form-label {
        width: 200px;
        margin-bottom: 0;
        font-size: 1.1rem;
        padding-right: 1rem;
    }

    /* Estilo para los inputs */
    .form-group .form-control-lg {
        width: 300px;
        margin-bottom: 0;
    }

    /* Para campos de solo lectura */
    .form-control-lg[readonly] {
        background-color: #f8f9fa;
    }

    /* Ajustes para la tabla */
    .table td,
    .table th {
        padding: 1rem;
    }

    .is-invalid {
        border-color: #dc3545 !important;
    }

    #datos_garante .form-group {
        margin-bottom: 1rem;
    }

    .form-check {
        padding-left: 1.5rem;
    }

    .form-check-input {
        margin-left: -1.5rem;
    }
</style>

<script>
    // Test inmediato para ver si el script se ejecuta
    console.log('Script cargado');

    // Función simple de prueba
    function test() {
        console.log('Función test ejecutada');
        alert('Test funcionando');
    }

    // Event Listener básico
    document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM Cargado');
        alert('DOM Cargado');

        // Probar si podemos encontrar los elementos
        const elementos = {
            fechaPrimeraCuota: document.getElementById('fecha_vencimiento_primera_cuota'),
            cuotasTotales: document.getElementById('cuotas_totales'),
            montoCuotas: document.getElementById('monto_cuotas'),
            fechaFinalizacion: document.getElementById('fecha_finalizacion'),
            tablaCuotas: document.getElementById('cuotas-body')
        };

        console.log('Elementos encontrados:', elementos);

        // Intentar agregar un listener simple
        if (elementos.fechaPrimeraCuota) {
            elementos.fechaPrimeraCuota.addEventListener('change', function () {
                console.log('Fecha cambió');
                alert('Fecha cambió');
            });
        }
    });

    function calcularMontos() {
        const montoPrestado = parseFloat(document.getElementById('monto_prestado').value) || 0;
        const tasaInteres = parseFloat(document.getElementById('tasa_interes').value) || 0;
        const cuotasTotales = parseInt(document.getElementById('cuotas_totales').value) || 1;

        // Calcular monto adeudado (capital + intereses)
        const montoAdeudado = montoPrestado * (1 + (tasaInteres / 100));

        // Calcular monto por cuota
        const montoCuota = montoAdeudado / cuotasTotales;

        // Actualizar campos
        document.getElementById('monto_adeudado').value = montoAdeudado.toFixed(2);
        document.getElementById('monto_cuotas').value = montoCuota.toFixed(2);

        // Recalcular fecha de vencimiento si hay fecha de inicio
        calcularFechaVencimiento();
    }

    function calcularFechaVencimiento() {
        const fechaPrimeraCuota = new Date(document.getElementById('fecha_vencimiento_primera_cuota').value);
        const cuotasTotales = parseInt(document.getElementById('cuotas_totales').value) || 0;

        if (fechaPrimeraCuota && cuotasTotales) {
            // Calcular fecha de finalización
            let fechaFin = new Date(fechaPrimeraCuota);
            fechaFin.setMonth(fechaFin.getMonth() + (cuotasTotales - 1));

            // Formatear fecha para mostrar
            const fechaFormateada = fechaFin.toISOString().split('T')[0];
            document.getElementById('fecha_finalizacion').value = fechaFormateada;

            // Generar vista previa de cuotas
            generarCuotas();
        }
    }

    function calcularMontoTotal() {
        const cuotasTotales = parseInt(document.getElementById('cuotas_totales').value) || 0;
        const montoCuota = parseFloat(document.getElementById('monto_cuotas').value) || 0;

        if (cuotasTotales && montoCuota) {
            const montoTotal = cuotasTotales * montoCuota;
            document.getElementById('monto_adeudado').value = montoTotal.toFixed(2);
        }
    }

    function calcularFechaFinalizacion() {
        console.log('Intentando calcular fecha finalización');

        // Obtener elementos
        const inputFechaPrimeraCuota = document.getElementById('fecha_vencimiento_primera_cuota');
        const inputCuotasTotales = document.getElementById('cuotas_totales');
        const inputFechaFinalizacion = document.getElementById('fecha_finalizacion');

        console.log('Input primera cuota:', inputFechaPrimeraCuota);
        console.log('Input cuotas totales:', inputCuotasTotales);
        console.log('Input fecha finalización:', inputFechaFinalizacion);

        if (!inputFechaPrimeraCuota || !inputCuotasTotales || !inputFechaFinalizacion) {
            console.error('No se encontraron todos los elementos necesarios');
            return;
        }

        const fechaPrimeraCuota = inputFechaPrimeraCuota.value;
        const cuotasTotales = parseInt(inputCuotasTotales.value) || 0;

        console.log('Fecha primera cuota:', fechaPrimeraCuota);
        console.log('Cuotas totales:', cuotasTotales);

        if (fechaPrimeraCuota && cuotasTotales > 0) {
            let fechaFinal = new Date(fechaPrimeraCuota);
            fechaFinal.setMonth(fechaFinal.getMonth() + (cuotasTotales - 1));

            const fechaFormateada = fechaFinal.toISOString().split('T')[0];
            console.log('Fecha finalización calculada:', fechaFormateada);

            inputFechaFinalizacion.value = fechaFormateada;
        }
    }

    function generarCuotas() {
        const fechaPrimeraCuota = new Date(document.getElementById('fecha_vencimiento_primera_cuota').value);
        const cuotasTotales = parseInt(document.getElementById('cuotas_totales').value) || 0;
        const montoCuota = parseFloat(document.getElementById('monto_cuotas').value) || 0;
        const tbody = document.getElementById('cuotas-body');

        if (!fechaPrimeraCuota || !cuotasTotales || !montoCuota) return;

        tbody.innerHTML = '';

        // Obtener la fecha actual y setearla al inicio del día
        const hoy = new Date();
        hoy.setHours(0, 0, 0, 0);

        for (let i = 0; i < cuotasTotales; i++) {
            let fechaVencimiento = new Date(fechaPrimeraCuota);
            fechaVencimiento.setMonth(fechaPrimeraCuota.getMonth() + i);

            // Formatear fecha para mostrar
            const year = fechaVencimiento.getFullYear();
            const month = String(fechaVencimiento.getMonth() + 1).padStart(2, '0');
            const day = String(fechaVencimiento.getDate()).padStart(2, '0');
            const fechaFormateada = `${year}-${month}-${day}`;

            // Determinar si la cuota está vencida
            const estaVencida = fechaVencimiento < hoy;
            const diaVencimiento = fechaVencimiento.getDate();
            const diaHoy = hoy.getDate();
            const mesVencimiento = fechaVencimiento.getMonth();
            const mesHoy = hoy.getMonth();
            const añoVencimiento = fechaVencimiento.getFullYear();
            const añoHoy = hoy.getFullYear();

            // Una cuota se considera pagada si:
            // 1. El año de vencimiento es menor al actual, o
            // 2. Estamos en el mismo año pero el mes de vencimiento es menor al actual, o
            // 3. Estamos en el mismo mes y año pero el día de vencimiento ya pasó
            const estaPagada = (añoVencimiento < añoHoy) ||
                (añoVencimiento === añoHoy && mesVencimiento < mesHoy) ||
                (añoVencimiento === añoHoy && mesVencimiento === mesHoy && diaVencimiento <= diaHoy);

            const estado = estaPagada ? 'PAGADA' : 'PENDIENTE';
            const claseEstado = estaPagada ? 'text-success' : 'text-muted';

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${i + 1}</td>
                <td>${fechaFormateada}</td>
                <td>$${montoCuota.toFixed(2)}</td>
                <td class="${claseEstado}">${estado}</td>
            `;
            tbody.appendChild(row);
        }
    }

    // Event listeners
    document.getElementById('fecha_inicio').addEventListener('change', calcularFechaVencimiento);
    document.getElementById('fecha_vencimiento_primera_cuota').addEventListener('change', calcularFechaVencimiento);
    document.getElementById('cuotas_totales').addEventListener('change', function () {
        calcularMontos();
        calcularFechaVencimiento();
    });
    document.getElementById('monto_cuotas').addEventListener('change', function () {
        calcularMontoTotal();
        if (document.getElementById('fecha_vencimiento_primera_cuota').value) {
            generarCuotas();
        }
    });

    // Inicialización
    document.addEventListener('DOMContentLoaded', function () {
        // Calcular monto total inicial si hay valores
        if (document.getElementById('cuotas_totales').value &&
            document.getElementById('monto_cuotas').value) {
            calcularMontoTotal();
        }
        // Generar tabla si hay fecha primera cuota
        if (document.getElementById('fecha_vencimiento_primera_cuota').value) {
            generarCuotas();
        }
    });

    document.getElementById('tiene_garante').addEventListener('change', function () {
        const datosGarante = document.getElementById('datos_garante');
        datosGarante.style.display = this.checked ? 'block' : 'none';

        // Si se desmarca la opción, limpiar los campos
        if (!this.checked) {
            const campos = datosGarante.querySelectorAll('input[type="text"], input[type="email"]');
            campos.forEach(campo => campo.value = '');
        }
    });

    // Validación del formulario
    document.getElementById('prestamo-form').addEventListener('submit', function (e) {
        const tieneGarante = document.getElementById('tiene_garante').checked;

        if (tieneGarante) {
            const camposRequeridos = ['dni_garante', 'nombre_garante', 'apellido_garante'];
            let faltanCampos = false;

            camposRequeridos.forEach(campo => {
                const input = document.getElementById(campo);
                if (!input.value.trim()) {
                    faltanCampos = true;
                    input.classList.add('is-invalid');
                } else {
                    input.classList.remove('is-invalid');
                }
            });

            if (faltanCampos) {
                e.preventDefault();
                alert('Por favor complete todos los campos requeridos del garante');
            }
        }
    });
</script>
{% endblock %}
